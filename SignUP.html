<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>SignUp For Y'r School</title>
  </head>
  <body>
    <form>
      <div class="container" style="margin-top: 15px;">
        <div class="row">
          <div class="col-md-12">
            <h4>Daftar dan Jadi Bagian dari Sekolah Kami yang  <span class="badge badge-danger">Spektakuler</span></h4>
          </div>
        </div>
        <hr>
        <!--BIODATA-->
        <div class="container">
          <h3><span class="badge badge-dark">Biodata</span></h3>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nama Depan</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Nama Depan">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Nama Belakang</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Nama Belakang">
            </div>
          </div>
            <div class="form-group">
              <label for="inputAddress">Alamat</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Jalan, RT/RW, Kelurahan, Kabupaten, Kota, Provinsi">
            </div>
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nomer HP</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="08xxxxxxxxx">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Email</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Nama@gmail.com">
            </div>
          </div>
          <div class="row">
            <!-- Gender -->
            <legend class="col-form-label col-md-2 pt-0">Gender</legend>
            <div class="col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">Pria</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">Wanita</label>
              </div>
            </div>
            <!-- Hobi -->
            <legend class="col-form-label col-md-2">Hobi</legend>
            <div class="col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Membaca</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Olahraga</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Bersosial</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Makan</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Ibadah</label>
              </div>
            </div>
            <!-- Penyakit -->
            <legend class="col-form-label col-md-2">Riwayat Penyakit</legend>
            <div class="col-md-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Atsma</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">TBC</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Serviks</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Diabetes</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Polio</label>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <!-- Asal Sekolah -->
        <div class="container">
          <h3><span class="badge badge-dark">Asal Sekolah</span></h3>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputEmail1">Asal Sekolah</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Asal Sekolah">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputEmail1">Alamat Sekolah</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Jalan, Kelurahan, Kecamatan">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="exampleInputEmail1">Nomer Telepon</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="021-xxx-xxx">
              </div>
            </div>
          </div>
        </div>
        <hr>
        <!-- Identitas Ortu -->
        <div class="container">
          <h3><span class="badge badge-dark">Orangtua</span></h3>
          <!-- ortu -->
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nama Ayah</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Bokap">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Nama Ibu</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Nyokap">
            </div>
          </div>
          <!-- nomer hp -->
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Nomer Hp</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="08xxxxxxxxx">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Nama Hp</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="08xxxxxxxxx">
            </div>
          </div>
          <!-- pekerjaan -->
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">profesi Ayah</label>
              <input type="text" class="form-control" id="inputEmail4" placeholder="Misal, ART">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Profesi Ibu</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="Misal, IRT">
            </div>
          </div>
          <!-- alamat -->
          <div class="form-group">
              <label for="inputAddress">Alamat</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Jalan, RT/RW, Kelurahan, Kabupaten, Kota, Provinsi">
            </div>
        </div>
        <hr>
        <button type="button" class="btn btn-success">Siap!</button>
      </div>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
